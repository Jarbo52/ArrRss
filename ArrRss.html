<!DOCTYPE html>
<html>

<link rel="stylesheet" type="text/css" href="ArrRSSstyle.css">

<script src="ArrRSSscript.js"></script>
    
<title> ArrRSS </title>

<body>

	<div id="topContainer">
	
		<div id = "iconDiv">
			<img id= "icon" src = "placeholdericon.jpg">
		</div>

		<div id = "titlePanel" class = "panel">
			<h1 id = "mainTitle">ArrRSS</h1>
			
            <p>An RSS reader for the pirate in everyone</p>
		</div>
		
	</div>
	
	<div id="mainContainer">
        
        <ul id = "rssHolder"><li>HELLO</li></ul>
        
        <div class = "rssFeed">
            <div class = "rssTitle">
                <p id = 'http://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20rss%20where%20url%3D%22http%3A%2F%2Frss.nytimes.com%2Fservices%2Fxml%2Frss%2Fnyt%2FWorld.xml%22&format=json&diagnostics=true&callback=printRSS' onclick="rssRequest(this)">Yahoo News</p>
            </div>
            
            <div class = "rssDescription">
                Technology posts from the New York Times
            </div>
        </div>
        
        <div class = "rssFeed">
            Feed 2
        </div>
        
        <div class = "rssFeed">
            Feed 3
        </div>
        
        <div class = "rssFeed">
            Feed 4
        </div>
        
	</div>
	
	<div id = "sideContainer">
	
		<div id = "sidePanel" class = "panel">
			
			<div class="savedFeed">
				Saved Feed 1
			</div>
		
			<div class="savedFeed">
				Saved Feed 2
			</div>
			
			<div class="savedFeed">
				Saved Feed 3
			</div>
			
			<!--<p>Panel where all of the saved RSS feeds will go</p>-->
		</div>

		<div id="bottomSidePanel" class = "panel">
			<div class = "button">
				<p>About</p>
			</div>
			<div class = "button">
				<p>Search</p>
			</div>
			<div class = "button">
				<p>Button 3</p>
			</div>
			<div class = "button">
				<p>Button 4</p>
			</div>
			<!--<p>This is where the four(?) buttons on the bottom will go.-->
		</div>
		
	</div>
</body>

</html>
